server:
  port: ${PORT:8081}

spring:
  application:
    name: product-api
  main:
    allow-circular-references: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/product-db
    username: admin
    password: 123456
    initialization-mode: always
    initialize: true
    continue-on-error: true
    platform: postgresql
    maxActive: 3

  jpa:
    hibernate:
      ddl-auto: create-drop
      format_sql: true
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app-config:
  secrets:
    jwt-secret: ${JWT_SECRET:4df5622ce61305cc2da15c8d9ddbbe94}